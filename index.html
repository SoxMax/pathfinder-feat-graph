<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <title>Pathfinder Feats Web</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.02.min.css"> -->
  <link rel="stylesheet" href="style/autocomplete.css" />
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>

  <h1  class="position-absolute top-0 start-0">Pathfinder Feats Web</h1>

  <div id="cy" class="vw-100 vh-100"></div>
  <div class="position-absolute top-0 end-0 w-25 mw-25 border border-primary rounded bg-primary-subtle form-floating">
    <input id="search" class="form-control" type="search" dir="ltr" spellcheck=false autocorrect="off"
      autocomplete="off" autocapitalize="off">
    <div id="feat-info" class="d-none">
      <h2 id="feat-name">FeatName</h2>
      <div id="feat-description-section" class="feat-section">
        <header class="feat-subheading">Description</header>
        <div id="feat-description">Test Description</div>
      </div>
      <div id="feat-prerequisites-section" class="feat-section">
        <header class="feat-subheading">Prerequisites</header>
        <div id="feat-prerequisites">Test Prerequisites</div>
      </div>
      <div id="feat-benefit-section" class="feat-section">
        <header class="feat-subheading">Benefit</header>
        <div id="feat-benefit">Test Benefit</div>
      </div>
      <div id="feat-normal-section" class="feat-section">
        <header class="feat-subheading">Normal</header>
        <div id="feat-normal">Test Normal</div>
      </div>
      <div id="feat-special-section" class="feat-section">
        <header class="feat-subheading">Special</header>
        <div id="feat-special">Test Special</div>
      </div>
    </div>
  </div>

  <!-- Graph Libs -->
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/elkjs@0.9.2/lib/elk.bundled.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-elk@2.2.0/dist/cytoscape-elk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webcola@3.4.0/WebCola/cola.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.5.1/cytoscape-cola.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-euler@1.2.2/cytoscape-euler.min.js"></script>
  <!-- UI Libs -->
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <!-- My Code -->
  <script src="code/code.js"></script>
</body>

</html>
