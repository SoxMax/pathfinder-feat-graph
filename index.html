<!DOCTYPE html>
<html>

<head>
  <title>Pathfinder Feats Web</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <link href="style/style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/elkjs@0.9.2/lib/elk.bundled.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-elk@2.2.0/dist/cytoscape-elk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webcola@3.4.0/WebCola/cola.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.5.1/cytoscape-cola.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-euler@1.2.2/cytoscape-euler.min.js"></script>
</head>

<body>

  <h1>Pathfinder Feats Web</h1>

  <div id="cy" class="main"></div>
  <div class="tools">
    <h2>Search</h2>
    <input id="search" type="search" placeholder="Search...">
    <h2>FeatName</h2>
    <header>Description</header>
    <div>Test Description</div>
    <header>Prerequisites</header>
    <div>Test Prerequisites</div>
    <header>Benefit</header>
    <div>Test Benefit</div>
    <header>Normal</header>
    <div>Test Normal</div>
    <header>Special</header>
    <div>Test Special</div>
  </div>

  <script src="code/code.js"></script>
</body>

</html>
